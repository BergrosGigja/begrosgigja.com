---
layout: default
---
<header class="masthead">
   <nav class="masthead-nav">
    {% for nav in site.nav %}
      {% if nav.download %}
      <a href="{{ site.baseurl }}/{{ nav.link }}">{{ nav.name }}<i class="icon-download"></i></a>
      {% else %}
      <a href="{{ site.baseurl }}/{{ nav.link }}">{{ nav.name }}</a>
      {% endif %}
    {% endfor %}
  </nav>
  <h1 class="masthead-title">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="art">
	{% for art in site.art %}
	  <div class="container">
	  	<img src="{{ art.image }}" alt="{{ art.name }}">
	  	<div class="name">{{ art.name}}</div>
	  </div>
	{% endfor %}
</div>
